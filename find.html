<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="cog__dot"></span>
            <span class="cog"><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__tittle">Recommended friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__tittle">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="C:\Users\yang\Desktop\vaporwave/1.jpg" />
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div></div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg" alt="">
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">핑사모</h5>
                        <h6 class="open-post__hashtags">#maplestory#pinkbean</h6>
                        <div class="open-post__members">
                            <img src="C:\Users\yang\Desktop\vaporwave/2.jpg" />
                            <span class="open-post__members-count">306 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://static.wikia.nocookie.net/cxzcxzcedfeqwfdew/images/1/1c/Mobile_Wallpaper_%28Monster%2C_Pink_Bean%29.png/revision/latest/top-crop/width/220/height/220?cb=20190911061235" alt="">
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i><span>216</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" >
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"> 
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">9</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <!-- script must be always last of body-->
</body>
</html>
