<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends Names Display
        <i class="fas fa-chevron-right fa-xs"></i></a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://github.com/yangbreoll/kokoa-clone/blob/master/css/%EC%A0%9C%EB%AA%A9%20%EC%97%86%EC%9D%8C-1.jpg?raw=trueg" class="user-component-avatar user-component-avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Yang_Byeoll</h4>
                        <!--<h6 class="user-component__subtitle">this text ~</h6>-->
                    </div>
                </div>
            </div>
            <div class="friends-screen__channer">
                <div class="friends-screen__channer-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://github.com/yangbreoll/kokoa-clone/blob/master/css/%EC%A0%9C%EB%AA%A9%20%EC%97%86%EC%9D%8C-1.jpg?raw=true" class="user-component-avatar user-component-avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle">this text ~</h6>-->
                    </div>
                </div>

                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>

        </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" >
                <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"> 
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
   
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <!-- script must be always last of body-->
</body>
</html>
