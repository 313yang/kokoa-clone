<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-heade__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-heade__text">
            If you have a Kokoa Acount, log in wiht your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
       <input name="username" type="text" placeholder="Email or phone number"/>
       <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign up"/>
        <a href="#">Find Kokoa Acount or Password</a>
    </form>

   
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <!-- script must be always last of body-->
</body>
</html>
